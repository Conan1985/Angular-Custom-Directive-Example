<div class="panel panel-primary">
    <div class="panel panel-heading" data-ng-click="collapse()">
        {{ user.name }}
    </div>

    <div class="panel panel-body" ng-hide="collapsed">
        <address></address>
        <br/>

        <h4>Friends:</h4>
        <ul>
            <li data-ng-repeat='friend in user.friends'>
                {{friend}}
            </li>
        </ul>

        <div data-ng-show="!!user.rank">
            Rank: {{ user.rank }}
        </div>

        <button data-ng-show="!user.rank" class="btn btn-success" data-ng-click="knightMe(user)">Knight Me</button>

    </div>




</div>
